<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Levant IPTV</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3b0a75, #2a4eec);
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    input, button, select {
      padding: 10px;
      margin: 8px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input {
      width: 70%;
      max-width: 300px;
    }

    .channel-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      margin: 10px auto;
      max-width: 300px;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }

    .fav-btn {
      background-color: #a259ff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      margin-top: 8px;
    }

  </style>
</head>
<body>

  <h1>Levant IPTV</h1>

  <input type="text" placeholder="أدخل الرابط...">
  <br>
  <input type="text" placeholder="اسم المستخدم">
  <br>
  <input type="password" placeholder="كلمة المرور">
  <br>
  <button>تشغيل الاشتراك</button>
  <br>
  <input type="text" placeholder="🔍 ابحث عن قناة أو فيلم...">

  <!-- القنوات -->
  <div class="channel-card">
    <h3>قناة الأطفال</h3>
    ⭐ 4.8 <br>
    🗓️ 2025-07-11 <br>
    <button class="fav-btn">💜 أضف للمفضلة</button>
  </div>

  <div class="channel-card">
    <h3>قناة الرياضة</h3>
    ⭐ 4.5 <br>
    🗓️ 2025-07-10 <br>
    <button class="fav-btn">💜 أضف للمفضلة</button>
  </div>

  <div class="channel-card">
    <h3>قناة الأخبار</h3>
    ⭐ 4.2 <br>
    🗓️ 2025-07-09 <br>
    <button class="fav-btn">💜 أضف للمفضلة</button>
  </div>

  <div class="footer">
    Made by DJ-Levant / Adam
  </div>

</body>
</html>
